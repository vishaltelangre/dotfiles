TERM: xterm-256color

font:
  size: 18
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font

# Colors (Gruvbox dark)
colors:
  primary:
    background: "#1e1e1e"
    foreground: "#ebdbb2"
  normal:
    black: "#5e5e5e"
    red: "#ff6344"
    green: "#aaff73"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

window:
  decorations: buttonless # transparent
  padding:
    x: 10
    y: 15
  dynamic_padding: true

cursor:
  style: Beam # Block, Underline

live_config_reload: true
